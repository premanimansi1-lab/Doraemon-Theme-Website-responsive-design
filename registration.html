<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Poppins, Verdana, sans-serif;
        }

        .navbar{
            display:flex;
            align-items:center;
            padding:20px;
            background-color:black;
            color:white;
            box-shadow: 0 4px 25px rgba(0,0,0,0.4);
        }
        .navbar h2{ font-size:32px; }
        ul{
            margin-left:auto;
            display:flex;
            gap:20px;
            list-style:none;
            align-items:center;
        }
        ul li a{
            text-decoration:none;
            color:cadetblue;
            font-size:20px;
        }
        .btn{
            padding:8px 18px;
            border:2px solid cadetblue;
            border-radius:5px;
            font-size:18px;
            color:cadetblue;
            text-decoration:none;
        }
        .btn:hover{
            background-color:cadetblue;
            color:black;
        }

        /* background Section */
        section{
            min-height:100vh;
            position:relative;
            padding:40px;
        }
        section::before{
            content:"";
            position:absolute;
            top:0; left:0;
            width:100%; height:100%;
            background:url('images/bgimg.jpg');
            background-size:cover;
            opacity:0.2;
            z-index:-1;
        }

        h1{
            text-align:center;
            font-size:50px;
            color:#1446d3;
            margin-bottom:30px;
        }

        .form-box{
            max-width:650px;
            margin:auto;
            padding:30px;
            background:rgba(255,255,255,0.85);
            border-radius:15px;
            box-shadow:0 4px 20px rgba(0,0,0,0.2);
        }

        label{
            font-size:18px;
            color:#0a2bb8;
            font-weight:600;
        }

        input{
            width:100%;
            padding:12px;
            font-size:16px;
            border:2px solid #2a60d4;
            border-radius:8px;
            margin:10px 0 20px;
            outline:none;
            transition:0.3s;
        }

        input:focus{
            box-shadow:0 0 10px rgba(43, 89, 234, 0.4);
        }

        .submit-btn{
            width:100%;
            padding:12px;
            font-size:20px;
            border:none;
            background:#2a60d4;
            color:white;
            border-radius:8px;
            cursor:pointer;
            transition:0.3s;
        }
        .submit-btn:hover{
            background:#0a2bb8;
        }

        .signin-link{
            text-align:center;
            font-size:17px;
            margin-top:15px;
        }
        .signin-link a{
            color:#0a2bb8;
            text-decoration:none;
        }

        /* responsive */
        @media(max-width:900px){
            .navbar{
                flex-direction:column;
                text-align:center;
                gap:15px;
            }
            ul{
                flex-direction:column; width:100%;
            }
            ul li a{
                display:block; padding:12px 0;
            }
        }

        @media(max-width:500px){
            h1{ font-size:38px; }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <h2>MyLogo</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html" class="btn">Login</a></li>
            <li><a href="registration.html" class="btn">Signup</a></li>
        </ul>
    </div>

    <section>
        <h1>Registration Form</h1>

        <div class="form-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name">

            <label>Email Address</label>
            <input type="email" placeholder="Enter your email">

            <label>Create Password</label>
            <input type="password" placeholder="Enter password">

            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm password">

            <button class="submit-btn">Register</button>

            <p class="signin-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </section>

</body>
</html>
